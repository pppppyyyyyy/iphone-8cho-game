<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone8兆 ジャンピングゲーム</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-area {
            width: 100%;
            height: 100%;
            background-color: #87CEEB;
            position: relative;
            overflow: hidden;
            transition: background-color 5s;
        }
        .player {
            width: 15vw;
            height: 15vw;
            max-width: 100px;
            max-height: 100px;
            position: absolute;
            bottom: 15%;
            left: 10%;
            background-image: url('https://imgur.com/EmQCrLS.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            transition: bottom 0.1s;
        }
        .obstacle {
            width: 10vw;
            height: 15vw;
            position: absolute;
            bottom: 15%;
            right: -10vw;
            background-image: url('https://i.imgur.com/XPq4HGT.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
        }
        .ground {
            width: 100%;
            height: 15%;
            background-color: #8B4513;
            position: absolute;
            bottom: 0;
            transition: opacity 3s;
        }
        .start-screen, .game-over-screen, .countdown-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 10;
        }
        input, button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
        }
        #countdown {
            font-size: 72px;
            font-weight: bold;
        }
        #ranking {
            margin-top: 20px;
            text-align: left;
            width: 80%;
            max-width: 300px;
        }
        #ranking h2 {
            text-align: center;
        }
        #height-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            z-index: 5;
        }
        #game-over-message {
            font-size: 72px;
            font-weight: bold;
            color: red;
            margin-bottom: 30px;
        }
        #jump-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 2s;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-area" class="game-area">
            <div class="stars" id="stars"></div>
            <div id="player" class="player"></div>
            <div id="obstacle" class="obstacle"></div>
            <div class="ground"></div>
            <div id="start-screen" class="start-screen">
                <h1>iPhone8兆</h1>
                <input type="text" id="player-name" placeholder="ニックネームを入力">
                <button id="start-button">ゲーム開始</button>
            </div>
            <div id="countdown-screen" class="countdown-screen" style="display: none;">
                <div id="countdown"></div>
            </div>
            <div id="game-over-screen" class="game-over-screen" style="display: none;">
                <div id="game-over-message">ガチ死に</div>
                <p id="final-height"></p>
                <div id="ranking">
                    <h2>ランキング</h2>
                    <ol id="ranking-list"></ol>
                </div>
                <button id="replay-button">もう一度プレイ</button>
            </div>
            <div id="height-display" style="display: none;">
                高度: <span id="height">0</span>m
            </div>
            <button id="jump-button" style="display: none;">ジャンプ</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const player = document.getElementById('player');
            const obstacle = document.getElementById('obstacle');
            const startScreen = document.getElementById('start-screen');
            const gameOverScreen = document.getElementById('game-over-screen');
            const countdownScreen = document.getElementById('countdown-screen');
            const countdownElement = document.getElementById('countdown');
            const heightDisplay = document.getElementById('height-display');
            const heightElement = document.getElementById('height');
            const finalHeightElement = document.getElementById('final-height');
            const startButton = document.getElementById('start-button');
            const replayButton = document.getElementById('replay-button');
            const playerNameInput = document.getElementById('player-name');
            const rankingList = document.getElementById('ranking-list');
            const gameArea = document.getElementById('game-area');
            const jumpButton = document.getElementById('jump-button');
            const ground = document.querySelector('.ground');
            const starsContainer = document.getElementById('stars');

            let height = 0;
            let jumpSpeed = 100;
            let jumpAcceleration = 1;
            let rankings = [];
            let gameStarted = false;
            let isJumping = false;
            let gameSpeed = 5;

            const maxHeight = 400000;

            function createStars() {
                for (let i = 0; i < 200; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    star.style.width = `${Math.random() * 3}px`;
                    star.style.height = star.style.width;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.left = `${Math.random() * 100}%`;
                    starsContainer.appendChild(star);
                }
            }

            function jump() {
                if (gameStarted && !isJumping) {
                    isJumping = true;
                    const jumpInterval = setInterval(() => {
                        height += jumpSpeed;
                        jumpSpeed += jumpAcceleration;
                        updateHeight();
                        updateVisuals();
                        
                        if (height >= maxHeight) {
                            clearInterval(jumpInterval);
                            showSpaceFinale();
                        }
                    }, 16);
                }
            }

            function updateHeight() {
                heightElement.textContent = Math.floor(height);
            }

            function updateVisuals() {
                const progress = height / maxHeight;
                gameArea.style.backgroundColor = `rgb(${Math.max(0, 135 - progress * 135)}, ${Math.max(0, 206 - progress * 206)}, ${Math.max(0, 235 - progress * 235)})`;
                ground.style.opacity = Math.max(0, 1 - progress * 4);
                player.style.bottom = `${Math.min(85, 15 + progress * 70)}%`;
                
                if (progress > 0.5) {
                    starsContainer.style.opacity = Math.min(1, (progress - 0.5) * 2);
                }
            }

            function moveObstacle() {
                let obstacleRight = parseFloat(window.getComputedStyle(obstacle).getPropertyValue('right'));
                const gameAreaWidth = gameArea.clientWidth;
                if (obstacleRight > gameAreaWidth) {
                    obstacle.style.right = '-10vw';
                } else {
                    obstacle.style.right = `${obstacleRight + gameSpeed}px`;
                }
            }

            function showSpaceFinale() {
                gameArea.style.backgroundColor = '#000033';
                starsContainer.style.opacity = 1;
                setTimeout(() => {
                    gameOver();
                }, 3000);
            }

            function startGame() {
                if (playerNameInput.value.trim() === '') return;
                startScreen.style.display = 'none';
                countdownScreen.style.display = 'flex';
                let count = 3;
                countdownElement.textContent = count;
                const countdownInterval = setInterval(() => {
                    count--;
                    if (count > 0) {
                        countdownElement.textContent = count;
                    } else {
                        clearInterval(countdownInterval);
                        countdownScreen.style.display = 'none';
                        heightDisplay.style.display = 'block';
                        jumpButton.style.display = 'flex';
                        gameStarted = true;
                        gameLoop = setInterval(() => {
                            moveObstacle();
                        }, 16);
                    }
                }, 1000);
            }

            function gameOver() {
                gameStarted = false;
                isJumping = false;
                jumpButton.style.display = 'none';
                clearInterval(gameLoop);
                gameOverScreen.style.display = 'flex';
                finalHeightElement.textContent = `到達高度: ${Math.floor(height)}m`;
                updateRankings();
                displayRankings();
            }

            function updateRankings() {
                const playerName = playerNameInput.value.trim();
                rankings.push({ name: playerName, height: Math.floor(height) });
                rankings.sort((a, b) => b.height - a.height);
                rankings = rankings.slice(0, 5);
            }

            function displayRankings() {
                rankingList.innerHTML = '';
                rankings.forEach(rank => {
                    const li = document.createElement('li');
                    li.textContent = `${rank.name}: ${rank.height}m`;
                    rankingList.appendChild(li);
                });
            }

            function resetGame() {
                height = 0;
                jumpSpeed = 100;
                isJumping = false;
                updateHeight();
                updateVisuals();
                gameArea.style.backgroundColor = '#87CEEB';
                starsContainer.style.opacity = 0;
                ground.style.opacity = 1;
                gameOverScreen.style.display = 'none';
                obstacle.style.right = '-10vw';
                clearInterval(gameLoop);
                startGame();
            }

            startButton.addEventListener('click', startGame);
            replayButton.addEventListener('click', resetGame);
            jumpButton.addEventListener('click', jump);

            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' && gameStarted && !isJumping) {
                    e.preventDefault();
                    jump();
                }
            });

            document.body.addEventListener('touchmove', function(e) {
                if (gameStarted) {
                    e.preventDefault();
                }
            }, { passive: false });

            createStars();
        });
    </script>
</body>
</html>
